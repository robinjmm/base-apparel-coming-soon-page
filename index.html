<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Base Apparel coming soon page</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo">
    </div>

    <div class="flex">
        <picture class="hero">
            <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">
            <img class="hero__img" src="./images/hero-mobile.jpg" alt="A woman in a pink blouse">
        </picture>

        <main class="main container">
            <div class="content">
                <h1 class="heading"><span class="heading__light">We're</span> coming soon</h1>

                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <form action="/" method="post" class="form">
                    <i class="form__icon"></i>
                    <input class="form__input" type="text" name="email" id="email" placeholder="Email Address">
                    <button class="button"></button>
                    <p class="form__alert">Please provide a valid email</p>
                </form>
            </div>
        </main>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
